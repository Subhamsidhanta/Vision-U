services:
  - type: web
    name: vision-u
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 3 --threads 2 --timeout 120"
    healthCheckPath: /ready
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: FLASK_ENV
        value: production

databases:
  - name: vision-u-db
    plan: free

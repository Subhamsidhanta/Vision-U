services:
  - type: web
    name: vision-u
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    plan: free
    environmentVariables:
      - key: PYTHON_VERSION
        value: 3.12.0
      # Environment variables will be set in Render Dashboard
      # This ensures no secrets are in the code

databases:
  - name: vision-u-db
    plan: free
services:
  - type: web
    name: vision-u-app-v2
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    plan: free
    environmentVariables:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: SECRET_KEY
        value: your-secret-key-here
      - key: API_KEY
        value: your-gemini-api-key-here
      - key: DATABASE_URL
        value: your-existing-database-url
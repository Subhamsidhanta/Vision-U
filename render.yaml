services:
  - type: web
    name: vision-u
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn wsgi:app --workers 3 --threads 2 --timeout 120"
    databases:
      - name: vision-u-db
        property: DATABASE_URL
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: FLASK_ENV
        value: production

databases:
  - name: vision-u-db
    plan: free
    databaseName: vision_u_prod
    user: vision_u_user
